<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Twitter</title>
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="./images/home.svg" alt="Home">Home</li>
          <li><img src="./images/notifications.svg" alt="Notifications">Notifications</li>
          <li><img src="./images/messages.svg" alt="Messages">Messages</li>
        </ul>
      </nav>
      <img src="./images/logo-twitter.svg" alt="logo-twitter">
      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img src="./images/user.svg" alt="user">
        <button>Tweet</button>
      </div>
    </div>
  </header>
  <div class="banner">
    <h1>Twitter da Rocketseat</h1>
  </div>
  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>645</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>84</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>98</strong>
        </li>
      </ul>
      <div class="actions">
        <button>Follow</button>
        <img src="./images/more.svg" alt="">
      </div>
    </div>
  </div>
</body>

</html>
